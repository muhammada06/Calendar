<head>
    <!-- Background -->
    <title>Homepage</title>
    <style>
		@import url('https://fonts.googleapis.com/css2?family=Concert+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Viga&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

        body {
		
            margin: 0;
            padding: 0;
            font-family: "Viga", sans-serif;
            background: url('../static/background.jpg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background: rgba(0, 0, 0, 0.5);
        }

        .title {
            font-size: 50px;
            font-weight: bold;
            background: linear-gradient(to right, #a107e8, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-family: "Viga", sans-serif;
            margin: 0;
        }

        .nav-links {
            display: flex;
            gap: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            font-size: 20px;
            transition: color 0.3s ease;
        }

        .nav-links a:hover {
            color: #a107e8;
        }

        .content {
            margin-top: 5%;
            font-size: 2rem;
        }

        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-weight: bold;
            text-decoration: none;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: rgba(255, 255, 255, 0.4);
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <h1 class="title">PLANIFY</h1>
        <div class="nav-links">
            <a href="{{ url_for('login') }}">Login</a>
            <a href="{{ url_for('faqs') }}">FAQs</a>
            <a href="{{ url_for('aboutUs') }}">About Us</a>
        </div>
    </div>

    <!-- Content -->
    <div class="content">
        <h1>--WELCOME TO PLANIFY--</h1>
        <h4 style="font-size: 34px; font-family: 'Poppins', Times, sans-serif;">
            Effortlessly manage your busy schedule and get Google Maps directions to your events all in one place!
        </h4>
        <a href="{{ url_for('register') }}" class="button" style = "font-family: 'Poppins', Times, sans-serif;"> Create Account!</a>
    </div>
</body>
</html>
