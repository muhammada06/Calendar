<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='delete.css') }}">
    <title>Delete Event</title>
</head>
<body>
    <div class ="title">PLANIFY</div>
    <div class = "box">
        <form method="POST">
            <h2>Delete Event</h2>
            <p>Are you sure you want to delete this event?</p>

            <label>
                <input type="radio" name="confirm" value="yes" required> Yes, delete this event
            </label><br>

            <label>
                <input type="radio" name="confirm" value="no" required> No, keep the event
            </label><br><br>

            <button type="submit" class="submit-btn">Submit</button>
        </form>
    </div>
</body>
</html>

</html>
