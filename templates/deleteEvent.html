<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Event</title>
</head>
<body>
    <form method="POST">
        <h2>Delete Event</h2>
        <p>Are you sure you want to delete this event?</p>

        <label>
            <input type="radio" name="confirm" value="yes" required> Yes, delete this event
        </label><br>

        <label>
            <input type="radio" name="confirm" value="no" required> No, keep the event
        </label><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
