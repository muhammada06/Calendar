<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Directions</title>
</head>
<body>
    <h1>Directions to: {{ event.event_title }}</h1>
    <p><strong>Location:</strong> {{ event.event_location }}</p>
    <p><strong>Starts At:</strong> {{ event.event_start.strftime('%Y-%m-%d %H:%M') }}</p>

    <hr>

    <form method="POST">
        <label for="starting_location">Your Starting Location:</label><br>
        <input type="text" name="starting_location" required><br><br>

        <label for="mode_of_transportation">Mode of Transportation:</label><br>
        <select name="mode_of_transportation" required>
            <option value="driving">Driving</option>
            <option value="walking">Walking</option>
        </select><br><br>

        <button type="submit">Get Directions</button>
    </form>
    <br>
    <a href="{{ url_for('calendar') }}">Back to Calendar</a>
</body>
</html>
